<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Hook</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <!-- Material Design -->
    <link rel="stylesheet" href="../css/material.amber-yellow.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>');
    </script>

    <!-- Bootstrap
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    -->

    <!-- Customizations -->
    <link rel="stylesheet" href="styles.css">

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3kFCWlzaXmAQEdeYglMHDEFW38TTJeng"
  type="text/javascript"></script>"></script>

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Charts -->
    <script defer src="homePlots.js"></script>

</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--amber mdl-color-text--grey-900">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Home</span>
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item">About</li>
                    <li class="mdl-menu__item">Contact</li>
                    <li class="mdl-menu__item">Legal information</li>
                </ul>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--black mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <a href="https://www.sedemac.com" target="_blank"><img src="images/logo.png" class="logo"></img>
                </a>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--grey-900">
                <a class="mdl-navigation__link" href="/"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
                <a class="mdl-navigation__link" href="/track"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Track</a>
                <div class="mdl-layout-spacer"></div>
            </nav>
        </div>

        <main class="mdl-layout__content demo-layout__content-login">
            <div class="mdl-grid demo-content demo-gird-ind">

                <!-- Map-->
                <div class="mdl-card demo-card-map mdl-shadow--6dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card__title mdl-color--amber mdl-color-text--grey-900">
                        <h3 class="mdl-card__title-text"><i class="mdl-color-text--grey-900 material-icons material-icons-cards" role="presentation">screen_share</i>&nbsp;Location</h3>
                    </div>
                    <div id="map_div" style="height:480px"></div>
                </div>

                <!-- Chart ERPM-->
                <div class="mdl-card demo-card-chart mdl-shadow--6dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card__title mdl-color--amber mdl-color-text--grey-900">
                        <h3 class="mdl-card__title-text"><i class="mdl-color-text--grey-900 material-icons material-icons-cards" role="presentation">trending_up</i>&nbsp;Average ERPM</h3>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div id="chart_erpm" style="height:480px;"></div>
                    </div>
                </div>
                <!-- Chart Speed-->
                <div class="mdl-card demo-card-chart mdl-shadow--6dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card__title mdl-color--amber mdl-color-text--grey-900">
                        <h3 class="mdl-card__title-text"><i class="mdl-color-text--grey-900 material-icons material-icons-cards" role="presentation">trending_up</i>&nbsp;Average Speed</h3>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div id="chart_speed" style="height:480px"></div>
                    </div>
                </div>

                <!-- Chart Engine Load-->
                <div class="mdl-card demo-card-chart mdl-shadow--6dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card__title mdl-color--amber mdl-color-text--grey-900">
                        <h3 class="mdl-card__title-text"><i class="mdl-color-text--grey-900 material-icons material-icons-cards" role="presentation">trending_up</i>&nbsp;Average Engine Load</h3>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div id="chart_engine_load" style="height:480px"></div>
                    </div>
                </div>

                <!-- Chart Throttle-->
                <div class="mdl-card demo-card-chart mdl-shadow--6dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card__title mdl-color--amber mdl-color-text--grey-900">
                        <h3 class="mdl-card__title-text"><i class="mdl-color-text--grey-900 material-icons material-icons-cards" role="presentation">trending_up</i>&nbsp;Average Throttle Position</h3>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div id="chart_throttle" style="height:480px"></div>
                    </div>
                </div>


            </div>
        </main>
    </div>
</body>

</html>
